<!doctype html>
<html>
<head>
<title>Using THEAD,TBODY,TFOOT tag</title>
<style>
    table{
        width:40%;
        height:400px;
    }
    tr:nth-child(even){
        background-color:rgba(180,180,180,0.5);
    }
    td{
      text-align:center;
    }
    THEAD
    {
        background-color:cyan;
    }
    TBODY:hover
    {
        background-color:maroon;
    }
    TFOOT{
        background-color:yellow;
    }
    }
</style>
</head>
<html>

<TABLE BORDER=2 RULES=all> 
<THEAD> 
<TR>
<TH>Name</TH>
<TH>Food</TH>
<TH>Price</TH>
</TR> 
</THEAD> 
<TBODY> 
<TR>
<TD>Starflower</TD>
<TD>stir fied tofu</TD>
<TD>5.95</TD>
</TR> 
<TR>
<TD>Miko</TD>
<TD>vegetable rice soup</TD>
<TD>4.95</TD>
</TR> 
<TR>
<TD>Andy</TD>
<TD>hummus</TD>
<TD>3.95</TD>
</TR> 
<TR>
<TD>Ping</TD>
<TD>french toast</TD>
<TD>5.95</TD>
</TR> 
</TBODY> 
<TFOOT> 
<TR>
<TH COLSPAN=2>Total</TH>
<TD>20.80</TD>
</TR> 
</TFOOT> 
</TABLE>
</body>
</html>
