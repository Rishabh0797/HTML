<!doctype html>
<html>
<head><title>Using bdo tag</title>
</head>
<body>
<h1>BDO tag</h1>
<p>Bdo stands for Bi-Directional Override.</p>
<p>This tag is used to write the text in the reverse order.</p><br>
<bdo dir="rtl" ><mark>This tag is used to write the text in the reverse order.</mark></bdo>
</body>
</html>
