<!doctype html>
<html>
<head><title>Using descendent selector(CSS Combinators)</title>
<style>
div p{
background-color:yellow;
}
</style>
</head>
<body>
<div>
<p>This is some text.</p>
<p>This is some text.</p>
<section><p>This is some text.</p></section>
</div>
<p>This is some text.</p>
<h3>Using(space) between selectors : all the descendent will get this css style.</h3>

</body>
