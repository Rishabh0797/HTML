<!doctype html>
<html>
<head><title>using datalist tag</title></head>
<body>
<h1>Enter your details </h1>
<form style="margin-left:20px;">
    <fieldset style="padding:10px;margin-right:30%;background-color:cyan;border:3px solid tomato">
	  <legend><b>Personal info</b></legend>
         <label for"demo 1">First Name:</label>
         <input id="demo 1" type="text" name="fname" placeholder="John"><br><br>
		 <label for"demo 2">Last Name:</label>
         <input id="demo 2" type="text" name="lname" placeholder="Doe"><br><br>
		 <label for"demo 3">Date-Of-Birthday:</label>
         <input id="demo 3" type="date" name="dob"><br><br
		 <br>Enter your Hobbies:
		 <input list="hobbies" name="hobbies">
		 <datalist id="hobbies" multiple>
		    <option value="Listen Music">
			<option value="Playing Cricket">
			<option value="Singing">
			<option value="Reading">
			<option value="Writing">
		 </datalist><br><br>
		
		
	</fieldset>	 
</form>
<p>
In this type of list you get a option to not only select but also to add on in list if something is not present</p>

</body>
</html>
