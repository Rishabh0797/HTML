<!doctype html>
<html>
<body>
<head><title>Using textarea tag</title></head>
<h1>Enter your details </h1>
<form style="margin-left:20px;">
    <fieldset style="padding:10px;margin-right:30%;background-color:cyan;border:3px solid tomato">
	  <legend><b>Personal info</b></legend>
         <label for"demo 1">First Name:</label>
         <input id="demo 1" type="text" name="fname" placeholder="John"><br><br>
		 <label for"demo 2">Last Name:</label>
         <input id="demo 2" type="text" name="lname" placeholder="Doe"><br><br>
		 <label for"demo 3">Date-Of-Birthday:</label>
         <input id="demo 3" type="date" name="dob"><br><br>
         <div style="margin-left:30px;">
             <input id="3" type="radio" name="gender" value="male">
		     <label for="3">Male</label><br>
			 <input id="4" type="radio" name="gender" value="female">
		     <label for="4">Female</label><br>
             <input id="5" type="radio" name="gender" value="others">
		     <label for="5">Others</label><br>
	     </div>	 
		 <br>
		<textarea style="width:90%;height:150px;padding:10px;" placeholder="Write something about yourself......."></textarea>
		
	</fieldset>	 
</form>
</body>
</html>
