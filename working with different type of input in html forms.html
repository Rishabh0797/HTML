<!doctype html>
<html>
<head><title>working with different type of input in html forms</title></head>
<body style="background-color:cyan;">
<form>
<label for="fname">First Name:</label>
<input type="text" name="fname" id="fname" value="John"><br><br>
<label for="lname">Last Name:</label>
<input type="text" name="lname" id="lname" value="karlo"><br><br>
<label for="para">Enter password:</label>
<input type="password" id="para" name="passwd"><br><br>
Enter D-O-B:<input type="date" name"dob"><br><br>
Enter your colour:<input type="color" name="color"><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
