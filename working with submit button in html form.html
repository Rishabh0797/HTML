<!doctype html>
<html>
<head>
<title>working with submit button in html form</title>
</head>
<body>
<form>
<label type="fname">First Name</label>
<input type="text" id="fname" name="fname" required><br><br>

<label type="lname">Last Name</label>
<input type="text" id="lname" name="lname" required><br>
<input type="submit" value="submit">
</form>
<h2><span style="font-family:impact;color:white;background-color:black;">"Required"</span> is a keyword which will ensure that input should no left blank</h2>
</body>
</html>
